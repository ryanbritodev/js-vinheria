<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinheria Agnello - Compre seu vinho</title>
    <link rel="stylesheet" href="../../assets/styles/wines.css" />
  </head>
  <body>
    <main class="container-wines">
      <header class="header">
        <nav class="nav__bar">
          <ul>
            <li><a href="/vinheria_agnello/src/lp/index.html#">Home</a></li>
            <li>
              <a href="/vinheria_agnello/src/lp/index.html#made-fy"
                >Para você</a
              >
            </li>
            <li>
              <a href="/vinheria_agnello/src/lp/index.html#feedback"
                >Avaliação</a
              >
            </li>
            <li>
              <a href="/vinheria_agnello/src/lp/index.html#products"
                >Compre já</a
              >
            </li>
            <li>
              <a href="../login/login.html" id="login" class="btn__login"
                >Login</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <h2 class="wines__title">
        Informações para <span class="highlight">compra</span> do vinho
      </h2>
      <section class="wines__product">
        <div class="buy-info">
          <h2 class="buy-info__title">
            O subtotal do pedido é <span class="highlight price">R$??</span>
          </h2>

          <h3 class="buy-info__promo">Tem algum cupom?</h3>
          <input type="text" class="input-promo" placeholder="Ex: CPN855ASDL" />

          <button onclick="applyDiscount()" class="buttonDiscount">
            Aplicar Desconto
          </button>

          <h2 class="totalDiscount">
            Preço do Produto com o desconto é:
            <p class="result"></p>
          </h2>

          <button class="buy-info__cart-button">Adicionar ao carrinho</button>
        </div>
      </section>
    </main>
    <script defer src="./script.js"></script>
  </body>
</html>
