<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuário</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
    <header class="header__login">
        <section class="container__grid">
            <nav class="nav__bar">
                <ul>
                    <li>
                        <h2 class="titulo">Vinheria Agnello</h2>
                    </li>
                </ul>
            </nav>
            <div class="login">
                <h1 class="subtitulo">Login</h1>
                <div class="inputs_block">
                    <input type="text" id="username" class="input username" placeholder="Nome do usuário">
                    <input type="password" id="password" class="input password" placeholder="Senha">
                </div>
                <button id="submit" class="submit">Login</button>
            </div>
        </section>
    </header>
    <script src="login.js"></script>
</body>
</html>
